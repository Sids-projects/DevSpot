@if (showNav) {
<main class="portfolio">
  <section class="overlay"></section>

  <section class="card_view card_1">
    <div>
      <header>
        <i class="fa-solid fa-face-grin-wide"></i>
        <p>About</p>
      </header>
      <div class="content_1">
        <img src="./assets/Portfolio/bitmap.png" class="profile_pic" />
        <h3>Siddarth.G</h3>
        <h4>Portfolio</h4>
        <p>Frontend Web Developer & Ui / Ux</p>
      </div>
    </div>
    <button>View all</button>
  </section>

  <section
    class="card_view"
    [ngClass]="{ card_2_active: cardTwoActive, card_2: !cardTwoActive }"
    (click)="cardTwo()"
  >
    <div>
      <header>
        <i class="fa-solid fa-graduation-cap"></i>
        <p>DevRouter</p>
      </header>
      <div>
        <a routerLink="DevRouter" (click)="navigate()">DevRouter</a>
      </div>
    </div>
  </section>

  <section
    class="card_view"
    [ngClass]="{ card_3_active: cardThreeActive, card_3: !cardThreeActive }"
    (click)="cardThree()"
  >
    <div>
      <header>
        <i class="fa-solid fa-graduation-cap"></i>
        <p>CSSGenie</p>
      </header>
      <div class="content_4">
        <a routerLink="CGHome" (click)="navigate()">CSSGenie</a>
      </div>
    </div>
    <button>Certificates</button>
  </section>
</main>
} @else {
<router-outlet></router-outlet>
}
